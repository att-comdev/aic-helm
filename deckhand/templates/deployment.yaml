{{- $envAll := . -}}
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: deckhand
spec:
  replicas: {{ .Values.replicas.deckhand }}
{{ tuple $envAll | include "helm-toolkit.snippets.kubernetes_upgrades_deployment" | indent 2 }}
  template:
    metadata:
      labels:
{{ tuple $envAll "deckhand-api" "server" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
      annotations:
        configmap-bin-hash: {{ tuple "configmap-bin.yaml" . | include "helm-toolkit.utils.hash" }}
        configmap-etc-hash: {{ tuple "configmap-etc.yaml" . | include "helm-toolkit.utils.hash" }}
    spec:
      nodeSelector:
        {{ .Values.labels.node_selector_key }}: {{ .Values.labels.node_selector_value }}
      terminationGracePeriodSeconds: {{ .Values.pod.lifecycle.termination_grace_period.deckhand.timeout | default "30" }}
      restartPolicy: Always
      containers:
        - name: deckhand
          image: {{ .Values.images.deckhand }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
{{ tuple $envAll $envAll.Values.pod.resources.api | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
          ports:
            - containerPort: {{ .Values.network.port }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.network.port }}
          volumeMounts:
            - name: etc-deckhand
              mountPath: /etc/deckhand
            - name: deckhand-etc
              mountPath: /etc/deckhand/deckhand.conf
              subPath: deckhand.conf
              readOnly: true
            - name: deckhand-etc
              mountPath: /etc/deckhand/logging.conf
              subPath: logging.conf
              readOnly: true
      volumes:
        - name: etc-deckhand
          emptyDir: {}
        - name: deckhand-etc
          configMap:
            name: deckhand-etc
            defaultMode: 0444
