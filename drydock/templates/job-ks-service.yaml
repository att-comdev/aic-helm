{{- $envAll := . }}
{{- $ksAdminSecret := .Values.secrets.identity.admin | default "drydock-env-keystone-admin" }}
{{- $dependencies := .Values.dependencies.ks_service }}
apiVersion: batch/v1
kind: Job
metadata:
  name: drydock-ks-service
spec:
  template:
    spec:
      restartPolicy: OnFailure
      nodeSelector:
        {{ .Values.labels.node_selector_key }}: {{ .Values.labels.node_selector_value }}
      initContainers:
{{ tuple $envAll $dependencies "[]" | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
      containers:
{{- range $key1, $osServiceType := tuple "physicalprovisioner" }}
        - name: {{ $osServiceType }}-ks-service-registration
          image: {{ $envAll.Values.images.ks_service }}
          imagePullPolicy: {{ $envAll.Values.images.pull_policy }}
          {{- if $envAll.Values.resources.enabled }}
          resources:
            requests:
              memory: {{ $envAll.Values.resources.ks_service.requests.memory | quote }}
              cpu: {{ $envAll.Values.resources.ks_service.requests.cpu | quote }}
            limits:
              memory: {{ $envAll.Values.resources.ks_service.limits.memory | quote }}
              cpu: {{ $envAll.Values.resources.ks_service.limits.cpu | quote }}
          {{- end }}
          command:
            - /tmp/ks-service.sh
          volumeMounts:
            - name: ks-service-sh
              mountPath: /tmp/ks-service.sh
              subPath: ks-service.sh
              readOnly: true
          env:
{{- with $env := dict "ksUserSecret" $ksAdminSecret }}
{{- include "helm-toolkit.snippets.keystone_openrc_env_vars" $env | indent 12 }}
{{- end }}
            - name: OS_SERVICE_NAME
              value: {{ tuple $osServiceType $envAll | include "helm-toolkit.endpoints.keystone_endpoint_name_lookup" }}
            - name: OS_SERVICE_TYPE
              value: {{ $osServiceType }}
{{- end }}
      volumes:
        - name: ks-service-sh
          configMap:
            name: drydock-bin
            defaultMode: 0555
