apiVersion: v1
kind: Secret
metadata:
  name: drydock-keystone-admin
type: Opaque
data:
  OS_AUTH_URL: |
{{ tuple "identity" "admin" "admin" . | include "helm-toolkit.endpoints.keystone_endpoint_uri_lookup" | b64enc | indent 4 }}
  OS_REGION_NAME: |
{{ .Values.endpoints.identity.auth.admin.region_name  | b64enc | indent 4 }}
  OS_PROJECT_DOMAIN_NAME: |
{{ .Values.endpoints.identity.auth.admin.project_domain_name  | b64enc | indent 4 }}
  OS_PROJECT_NAME: |
{{ .Values.endpoints.identity.auth.admin.project_name  | b64enc | indent 4 }}
  OS_USER_DOMAIN_NAME: |
{{ .Values.endpoints.identity.auth.admin.user_domain_name  | b64enc | indent 4 }}
  OS_USERNAME: |
{{ .Values.endpoints.identity.auth.admin.username  | b64enc | indent 4 }}
  OS_PASSWORD: |
{{ .Values.endpoints.identity.auth.admin.password  | b64enc | indent 4 }}
