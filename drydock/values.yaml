# This file provides defaults for drydock

replicas:
  drydock: 1

images:
  drydock: quay.io/attcomdev/drydock:1.0.1
  dep_check: docker.io/kolla/ubuntu-source-kubernetes-entrypoint:4.0.0
  pull_policy: "IfNotPresent"

network:
  drydock:
    port: 9000
    node_port:
      enabled: false
      port: 31900

upgrades:
  revision_history: 3
  pod_replacement_strategy: RollingUpdate
  rolling_update:
    max_unavailable: 1
    max_surge: 3

resources:
  enabled: false
  drydock:
    limits:
      memory: "128Mi"
      cpu: "100m"
    requests:
      memory: "128Mi"
      cpu: "100m"
