{{- if .Values.manifests.job_storage_init }}
{{- $envAll := . }}
{{- $dependencies := .Values.dependencies.storage_init }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: airflow-storage-init
spec:
  template:
    metadata:
      labels:
{{ tuple $envAll "airflow" "storage-init" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
    spec:
      restartPolicy: OnFailure
      nodeSelector:
        {{ .Values.labels.node_selector_key }}: {{ .Values.labels.node_selector_value }}
      initContainers:
{{ tuple $envAll $dependencies "[]" | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
        {{ if or (eq .Values.storage "rbd") (eq .Values.storage "radosgw") }}
        - name: ceph-keyring-placement
          image: {{ .Values.images.api }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
          securityContext:
            runAsUser: {{ .Values.pod.user.airflow.uid }}
          env:
            - name: RBD_STORE_USER
              value: admin
          command:
            - /tmp/ceph-keyring.sh
          volumeMounts:
            - name: etcceph
              mountPath: /etc/ceph
            - name: airflow-bin
              mountPath: /tmp/ceph-keyring.sh
              subPath: ceph-keyring.sh
              readOnly: true
            - name: ceph-keyring
              mountPath: /tmp/client-keyring
              subPath: key
              readOnly: true
        {{ end }}
      containers:
        - name: airflow-storage-init
          image: {{ .Values.images.storage_init }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
{{ tuple $envAll $envAll.Values.pod.resources.jobs.storage_init | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STORAGE_BACKEND
              value: {{ .Values.storage | quote }}
            {{- if eq .Values.storage "rbd" }}
            - name: RBD_POOL_NAME
              value: {{ .Values.conf.airflow.airflow_store.airflow.store.rbd_store_pool | quote }}
            - name: RBD_POOL_USER
              value: {{ .Values.conf.airflow.airflow_store.airflow.store.rbd_store_user | quote }}
            - name: RBD_POOL_CHUNK_SIZE
              value: {{ .Values.conf.airflow.airflow_store.airflow.store.rbd_store_chunk_size | quote }}
            - name: RBD_POOL_SECRET
              value: {{ .Values.secrets.rbd | quote }}
            {{ end }}
            {{- if eq .Values.storage "radosgw" }}
            - name: RADOSGW_USERNAME
              value: {{ .Values.endpoints.ceph_object_store.auth.user.username | quote }}
            - name: RADOSGW_PASSWORD
              value: {{ .Values.endpoints.ceph_object_store.auth.user.password | quote }}
            - name: RADOSGW_TMPURL_KEY
              value: {{ .Values.endpoints.ceph_object_store.auth.user.tmpurlkey | quote }}
            {{ end }}
          command:
            - /tmp/storage-init.sh
          volumeMounts:
            - name: airflow-bin
              mountPath: /tmp/storage-init.sh
              subPath: storage-init.sh
              readOnly: true
            {{ if or (eq .Values.storage "rbd") (eq .Values.storage "radosgw") }}
            - name: etcceph
              mountPath: /etc/ceph
            - name: ceph-etc
              mountPath: /etc/ceph/ceph.conf
              subPath: ceph.conf
              readOnly: true
            - name: ceph-keyring
              mountPath: /tmp/client-keyring
              subPath: key
              readOnly: true
            {{ end }}
            {{- if eq .Values.storage "pvc" }}
            - name: airflow-logs
              mountPath: {{ .Values.conf.airflow.core.base_log_folder }}
            {{ end }}
      volumes:
        - name: airflow-bin
          configMap:
            name: airflow-bin
            defaultMode: 0555
        {{ if or (eq .Values.storage "rbd") (eq .Values.storage "radosgw") }}
        - name: etcceph
          emptyDir: {}
        - name: ceph-etc
          configMap:
            name: ceph-etc
            defaultMode: 0444
        - name: ceph-keyring
          secret:
            secretName: pvc-ceph-client-key
        {{ end }}
        {{- if eq .Values.storage "pvc" }}
        - name: airflow-logs
          persistentVolumeClaim:
            claimName: airflow-logs
        {{ end }}
{{- end }}
