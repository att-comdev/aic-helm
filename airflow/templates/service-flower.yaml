apiVersion: v1
kind: Service
metadata:
  name: flower
spec:
  type: NodePort
  selector:
    app: airflow
    tier: flower
  ports:
    - name: flower
    {{ if .Values.network.flower.enable_node_port }}
      nodePort: {{ .Values.network.flower.node_port }}
      port: {{ .Values.network.flower.port }}
      protocol: TCP
      targetPort: flower
    {{ else }}
      port: {{ .Values.network.flower.port }}
      protocol: TCP
      targetPort: flower
    {{ end }}
