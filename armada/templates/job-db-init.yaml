{{- if .Values.manifests.job_db_init }}
{{- $envAll := . }}
{{- $dependencies := .Values.dependencies.db_init }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: armada-db-init
spec:
  template:
    metadata:
      labels:
{{ tuple $envAll "armada" "db-init" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
    spec:
      restartPolicy: OnFailure
      nodeSelector:
        {{ .Values.labels.node_selector_key }}: {{ .Values.labels.node_selector_value }}
      initContainers:
{{ tuple $envAll $dependencies "[]" | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
      containers:
        - name: armada-db-init
          image: {{ .Values.images.db_init | quote }}
          imagePullPolicy: {{ .Values.images.pull_policy | quote }}
{{ tuple $envAll $envAll.Values.pod.resources.jobs.db_init | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
          env:
            - name: ROOT_DB_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.postgresql.admin }}
                  key: DB_CONNECTION
            - name: ARMADA_CONFIG_FILE
              value: /etc/armada/armada.conf
            - name: DB_NAME
              value: {{ .Values.database.postgresql.db_name }}
            - name: DB_USER
              value: {{ .Values.endpoints.postgresql.auth.user.username }}
            - name: DB_PASS
              value: {{ .Values.endpoints.postgresql.auth.user.password }}
            - name: ROOT_DB_USER
              value: {{ .Values.database.postgresql.db_root_user }}
          command:
            - /tmp/db-init.sh
          volumeMounts:
            - name: armada-bin
              mountPath: /tmp/db-init.sh
              subPath: db-init.sh
              readOnly: true
            - name: etc-armada
              mountPath: /etc/armada
            - name: armada-etc
              mountPath: /etc/armada/armada.conf
              subPath: armada.conf
              readOnly: true
      volumes:
        - name: etc-armada
          emptyDir: {}
        - name: armada-etc
          configMap:
            name: armada-etc
            defaultMode: 0444
        - name: armada-bin
          configMap:
            name: armada-bin
            defaultMode: 0555
{{- end }}
