# This file provides defaults for shipyard

replicas:
  shipyard: 1

labels:
  node_selector_key: ucp-control-plane
  node_selector_value: enabled

images:
  shipyard: docker.io/eanylin/shipyard:v0.4.0
  dep_check: docker.io/kolla/ubuntu-source-kubernetes-entrypoint:4.0.0
  db_init: docker.io/postgres:9.5
  db_sync: docker.io/postgres:9.5
  ks_user: docker.io/kolla/ubuntu-source-kolla-toolbox:3.0.3
  ks_service: docker.io/kolla/ubuntu-source-kolla-toolbox:3.0.3
  ks_endpoints: docker.io/kolla/ubuntu-source-kolla-toolbox:3.0.3
  pull_policy: "IfNotPresent"

network:
  shipyard:
    name: shipyard-api
    port: 9000
    node_port:
      enabled: true
      port: 31901

dependencies:
  db_sync:
    jobs:
    - shipyard-db-init
    services:
    - service: oslo_db
      endpoint: internal
  ks_user:
    services:
    - service: identity
      endpoint: internal
  ks_service:
    services:
    - service: identity
      endpoint: internal
  ks_endpoints:
    jobs:
    - shipyard-ks-service
    services:
    - service: identity
      endpoint: internal
  shipyard:
    jobs:
    - shipyard-ks-endpoints
    - shipyard-ks-user
    - shipyard-ks-endpoints
    services:
    - service: identity
      endpoint: internal

# typically overriden by environmental
# values, but should include all endpoints
# required by this chart
endpoints:
  identity:
    name: keystone
    auth:
      user:
        region_name: RegionOne
        role: admin
        project_name: service
        project_domain_name: default
        user_domain_name: default
        username: shipyard
        password: password
      admin:
        region_name: RegionOne
        project_name: admin
        password: password
        username: admin
        user_domain_name: default
        project_domain_name: default
    hosts:
      default: keystone-api
      public: keystone
    path:
      default: /v3
    scheme:
      default: http
    port:
      admin:
        default: 35357
      api:
        default: 80
  orchestrator:
    name: shipyard
    hosts:
      default: shipyard-api
    port:
      api:
        default: 9000
    path:
      default: /api/v1.0
    scheme:
      default: http
  oslo_db:
    auth:
      admin:
        username: airflow
        password: airflow
      user:
        username: shipyard
        password: password
    hosts:
      default: postgresql
    path: /shipyard
    scheme: postgresql+psycopg2
    port:
      postgresql:
        default: 5432

secrets:
  identity:
    admin: shipyard-keystone-admin
    user: shipyard-keystone-user
  oslo_db:
    admin: shipyard-db-admin
    user: shipyard-db-user

conf:
  shipyard:
    base:
      web_server: http://web.shipyard:8080
    keystone_authtoken:
      keystonemiddleware:
        auth_token:
          delay_auth_decision: true
          auth_type: password
          auth_section: keystone_authtoken
  policy:
    override:
    append:
  paste:
    override:
    append:

pod:
  lifecycle:
    upgrades:
      deployments:
        revision_history: 3
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 3
  resources:
    enabled: false
    api:
      limits:
        memory: "128Mi"
        cpu: "100m"
      requests:
        memory: "128Mi"
        cpu: "100m"
    jobs:
      ks_user:
        limits:
          memory: "128Mi"
          cpu: "100m"
        requests:
          memory: "128Mi"
          cpu: "100m"
      ks_service:
        limits:
          memory: "128Mi"
          cpu: "100m"
        requests:
          memory: "128Mi"
          cpu: "100m"
      ks_endpoints:
        limits:
          memory: "128Mi"
          cpu: "100m"
        requests:
          memory: "128Mi"
          cpu: "100m"

manifests:
  configmap_bin: true
  configmap_etc: true
  job_db_init: true
  job_db_sync: true
  job_ks_endpoints: true
  job_ks_service: true
  job_ks_user: true
  secret_db: true
  secret_keystone: true
  service_api: true
